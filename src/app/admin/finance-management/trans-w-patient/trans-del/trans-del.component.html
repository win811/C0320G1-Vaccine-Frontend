<h4>Xóa giao dịch</h4>
<div class="modal-body text-center font-weight-bold">
  Bạn có muốn xóa giao dịch <span class="text-danger">MGD-{{data.code}}</span> không ?
</div>
<div class="modal-footer d-flex justify-content-center">
  <button type="button" class="btn btn-primary mr-3 pl-4 pr-4 pl-3 " (click)="delete()">Có</button>
  <button type="button" class="btn btn-danger" mat-dialog-close="cancel">Không</button>
