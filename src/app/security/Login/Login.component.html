<div class="container-fluid px-0">
  <div class="row justify-content-center px-0">
    <div class="login-form">
      <form [formGroup]="formLogin" (ngSubmit)="logIn()">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="required" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required"formControlName="password"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
          <label (change)="remember($event)" class="float-left form-check-label"><input type="checkbox"> Remember me </label>
          <a href="#" class="float-right">Forgot Password?</a>
        </div>
      </form>
      <p class="text-center"><a [routerLink]="">Create an Account</a> </p>
    </div>
  </div>
</div>
