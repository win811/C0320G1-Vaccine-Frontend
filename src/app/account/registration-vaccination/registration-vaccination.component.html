
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">

      <ng-template matStepLabel>Nhập thông tin đăng ký</ng-template>
      <div class="row justify-content-center mt-3 mb-3" style="font-size: 30px">
        <mat-label>THÔNG TIN NGƯỜI ĐĂNG KÝ TIÊM</mat-label>
      </div>
      <div class="offset-sm-2">

        <div class="row justify-content-between">
          <div class="col-md">
            <mat-form-field class=" field-ad row ">
              <mat-label>Họ và tên bệnh nhân</mat-label>
              <input matInput placeholder="Họ và tên" formControlName="firstCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field class=" field-ad row ">
              <mat-label>Giới tính</mat-label>
              <mat-select matInput placeholder="Họ và tên" formControlName="firstCtrl" required></mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class=" field-ad row ">
              <mat-label>Ngày sinh</mat-label>
              <input matInput [matDatepicker]="dp3" placeholder="dd/mm/yyyy" formControlName="firstCtrl" required
                     readonly>
              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md">
            <mat-form-field class=" field-ad row ">
              <mat-label>Người giám hộ</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field class=" field-ad row ">
              <mat-label>Địa chỉ</mat-label>
              <input class="mr-5" matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field class=" field-ad row ">
              <mat-label>Số điện thoại</mat-label>
              <input class="mr-5" matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div>
        <button class="float-right mt-1" mat-button matStepperNext>Next</button>
      </div>

    </form>


  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Xác nhận đăng ký">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Kiểm tra thông tin vắc-xin</ng-template>
      <div class="row justify-content-center mt-3 mb-3" style="font-size: 30px">
        <mat-label>THÔNG TIN VẮC-XIN</mat-label>
      </div>
      <div class="">
        <div class="">
      <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <img style="width: 400px;height: 400px" src="../../../assets/anhvacxin.jpg">
        </div>
        <div class="col-md-4">
          <div>
            <mat-form-field class="row field-ad  ">
              <mat-label>Tên Vắc-xin</mat-label>
              <input matInput formControlName="secondCtrl" readonly>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class=" row  field-ad">
              <mat-label>Loại Vắc-xin</mat-label>
              <input matInput formControlName="secondCtrl" readonly>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class=" field-ad row ">
              <mat-label>Nước sản xuất</mat-label>
              <input matInput formControlName="secondCtrl" readonly>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class=" field-ad row ">
              <mat-label>Ngày sinh</mat-label>
              <input matInput [matDatepicker]="dp4" placeholder="dd/mm/yyyy" formControlName="secondCtrl" required
                     readonly>
              <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
              <mat-datepicker #dp4 disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div></div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Kết Thúc</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
